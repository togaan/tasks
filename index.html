<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="todo_container">
        <div class="add_task">
            <input id="input_task" type="text" >
            <span class="plus">+</span>
        </div>
        <div class="task_content">
            
            
        </div>
    </div>
    
    <div class="task_stats">
        
        <div class="task_count">Tasks Count  
            <span>0</span>
        </div>
        <div class="task_completed">completed
            <span>0</span>
        </div>
        <div class="control_all"></div>
        <span class="no_task">No task to show</span>
    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
